metadata:
  created_at: '20250429'
  plan_name: test_plan
  label: dense_wall
  tags:
  - dense_wall
  info: Benchmark performance for multi-agent planning
  run_planner_profiler: false
percept_config:
  mode: static
  scene_config:
    scene_type: generated
    scene_params:
      publish_once: true
      scene_generation_type: narrow_passage
      scene_generation_params:

        dense_wall1:
          thickness: 4
          spacing: 0.040
          plane: xz
          wall_width: 2.0
          wall_height: 2.0
          wall_center_i: 0.0
          wall_center_j: 0.0
          wall_offset_k: -1.0
          include_hole: true
          hole_center_x: -0.5
          hole_center_y: 0.0
          hole_width: 0.50
          hole_height: 0.50

        dense_wall2:
          thickness: 4
          spacing: 0.040
          plane: xz
          wall_width: 2.0
          wall_height: 2.0
          wall_center_i: 0.0
          wall_center_j: 0.0
          wall_offset_k: 0.0
          include_hole: true
          hole_center_x: 0.5
          hole_center_y: 0.0
          hole_width: 0.50
          hole_height: 0.50

        dense_wall3:
          thickness: 4
          spacing: 0.040
          plane: xz
          wall_width: 2.0
          wall_height: 2.0
          wall_center_i: 0.0
          wall_center_j: 0.0
          wall_offset_k: 1.0
          include_hole: true
          hole_center_x: -0.5
          hole_center_y: 0.0
          hole_width: 0.50
          hole_height: 0.50


  rviz_config:
    show_rviz: true
    rviz_config_path: rviz2/planning.rviz
  fields_config:
    agent_radius: 0.020
    mass_radius: 0.020
    potential_detect_shell_rad: 0.25
    show_processing_delay: false
    show_requests: false
    use_cpu: false
planner_config:
  experiment_type: oriented_pointmass
  loop_frequency: 1000
  service_timeout: 2500
  delta_t: 0.020
  max_prediction_steps: 250
  planning_frequency: 30
  agent_switch_factor: 1.0


  # path_length_cost_weight: 1.0
  # goal_distance_cost_weight: 1.0
  # obstacle_distance_cost_weight: 1.0
  # trajectory_smoothness_cost_weight: 1.0

  # # normalized weights
  # path_length_cost_weight: 3.5e-1
  # goal_distance_cost_weight: 1.5e-1
  # obstacle_distance_cost_weight: 3.5e-1
  # trajectory_smoothness_cost_weight: 5.0e+2

  path_length_cost_weight: 3.5e-1
  goal_distance_cost_weight: 8.0 # 1.5
  obstacle_distance_cost_weight: 3.5e-1
  trajectory_smoothness_cost_weight: 5.0e+2
  
  publish_trajectory: true
  poses:
    start_pos:  [0.0, -2.0, 0.0]
    goal_pos: [0.0, 2.0, 0.0]
    start_orientation: [1.0, 0.0, 0.0, 0.0]
    goal_orientation: [1.0, 0.0, 0.0, 0.0]
  agents:

 

  # # APF-HEURISTIC


