  #   force_configs:
  #     attractor_force:
  #       k_gain: 1.25e+2
  #       k_stiffness_linear: 5.0e-1
  #       k_stiffness_angular: 0.00
  #       k_damping_linear: 2.5e+0
  #       k_damping_angular: 0.00
