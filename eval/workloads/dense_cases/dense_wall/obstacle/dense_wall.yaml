  - mass: 0.01
    radius: 0.020
    max_velocity: 0.0005
    approach_distance: 0.25
    force_list:
    - attractor_force
    - obstacle_heuristic_force
    force_configs:
      attractor_force:
        k_gain: 0.50
        k_stiffness_linear: 1.0
        k_stiffness_angular: 0.01
        k_damping_linear: 2.5
        k_damping_angular: 0.025
      obstacle_heuristic_force:
        k_gain: 1.50
        # k_force: 0.875e-4
        k_force: 0.250e-4
        detect_shell_radius: 2.0
        max_allowable_force: 100.0