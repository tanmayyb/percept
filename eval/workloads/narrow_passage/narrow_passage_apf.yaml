metadata:
  created_at: '20250324'
  plan_name: test_plan
  label: narrow_passage_switching
  tags:
  - narrow_passage
  - switching
  info: Benchmark performance for multi-agent planning
  run_planner_profiler: false
percept_config:
  mode: static
  scene_config:
    scene_type: generated
    scene_params:
      scene_generation_type: narrow_passage
      scene_generation_params:
        wall1:
          spacing: 0.04
          plane: xz
          wall_width: 4.0
          wall_height: 4.0
          wall_center_i: 0.0
          wall_center_j: 0.0
          wall_offset_k: 0.75
          include_hole: true
          hole_center_x: -0.25
          hole_center_y: 0.0
          hole_width: 0.5
          hole_height: 4.0
        wall2:
          spacing: 0.04
          plane: xz
          wall_width: 4.0
          wall_height: 4.0
          wall_center_i: 0.0
          wall_center_j: 0.0
          wall_offset_k: 1.5
          include_hole: true
          hole_center_x: 0.25
          hole_center_y: 0.0
          hole_width: 0.5
          hole_height: 4.0
  rviz_config:
    show_rviz: true
    rviz_config_path: rviz2/planning.rviz
  fields_config:
    agent_radius: 0.020
    mass_radius: 0.020
    potential_detect_shell_rad: 0.25
    publish_force_vector: false
    show_processing_delay: false
    show_requests: false
    use_cpu: false
planner_config:
  experiment_type: oriented_pointmass
  loop_frequency: 1000
  service_timeout: 2500
  delta_t: 0.01
  max_prediction_steps: 100
  planning_frequency: 30
  agent_switch_factor: 1.0
  path_length_cost_weight: 1.0
  goal_distance_cost_weight: 1.0
  obstacle_distance_cost_weight: 1.0
  poses:
    start_pos:  [0.0, 0.0, 0.0]
    goal_pos: [0.0, 3.0, 0.0]
    start_orientation: [1.0, 0.0, 0.0, 0.0]
    goal_orientation: [1.0, 0.0, 0.0, 0.0]
  agents:
  - mass: 1.0
    radius: 0.02
    max_velocity: 0.1
    approach_distance: 0.25
    force_list:
    - attractor_force
    - apf_heuristic_force
    force_configs:
      attractor_force:
        k_gain: 1.0
        k_stiffness_linear: 1.0
        k_stiffness_angular: 0.01
        k_damping_linear: 2.5
        k_damping_angular: 0.025
      apf_heuristic_force:
        k_gain: 1.0
        k_force: 5.0e-4 # 2.5e-3
        detect_shell_radius: 20.0
        max_allowable_force: 40.0