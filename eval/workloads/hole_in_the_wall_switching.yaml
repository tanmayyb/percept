  plan_name: test_plan
  label: hole_in_the_wall_switching
  tags:
  - hole_in_the_wall
  - switching
  info: Benchmark performance for multi-agent planning
percept_config:
  mode: static
  scene_config:
    scene_type: generated
    scene_params:
      scene_generation_type: wall
      scene_generation_params:
        spacing: 0.040
        plane: yz
        wall_width: 2.0
        wall_height: 2.0
        wall_center_i: 0.0
        wall_center_j: 0.0
        wall_offset_k: 1.0
        include_hole: true
        hole_center_x: 0.40 
        hole_center_y: -0.40
        # good ranges
        # quadrants
        # i: 0.20, -0.20
        # ii: 0.20, 0.20
        # iii: -0.20, 0.20
        # iv: -0.20, -0.20
        # hole_center_x: 0.0
        # hole_center_y: 0.0
        hole_width: 0.33 # 0.33
        hole_height: 0.40 # 0.55 # 0.66
  rviz_config:
    show_rviz: true
    rviz_config_path: rviz2/planning.rviz
  fields_config:
    agent_radius: 0.020
    mass_radius: 0.020
    publish_force_vector: false
    show_processing_delay: false
    show_requests: false
    use_cpu: false
planner_config:
  experiment_type: oriented_pointmass
  loop_frequency: 1000
  service_timeout: 10000
  delta_t: 0.01
  max_prediction_steps: 50
  planning_frequency: 100
  agent_switch_factor: 0.9
  path_length_cost_weight: 1.0
  goal_distance_cost_weight: 2.0
  obstacle_distance_cost_weight: 2.0
  poses:
    start_pos:
    - 0.0
    - 0.0
    - 0.0
    goal_pos:
    - 2.0
    - 0.0
    - 0.0
    start_orientation:
    - 1.0
    - 0.0
    - 0.0
    - 0.0
    goal_orientation:
    - 1.0
    - 0.0
    - 0.0
    - 0.0
  agents:
  - mass: 1.0
    radius: 0.02
    max_velocity: 0.1
    approach_distance: 0.25
    force_list:
    - attractor_force
    - velocity_heuristic_force
    force_configs:
      attractor_force:
        k_gain: 1.0
        k_stiffness_linear: 1.0
        k_stiffness_angular: 0.01
        k_damping_linear: 2.5
        k_damping_angular: 0.025
      velocity_heuristic_force:
        k_gain: 1.0
        k_force: 1.0e-2 # 2.5e-3
        detect_shell_radius: 20.0
        max_allowable_force: 40.0
