          k_stiffness_linear: 1.0
          k_stiffness_angular: 0.01
          k_damping_linear: 4.0
          k_damping_angular: 0.04
        goal_heuristic_force:
          k_gain: 1.0
          detect_shell_radius: 5.0
    - mass: 1.0
