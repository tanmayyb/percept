  #       k_gain: 1.25e+1
  #       k_force: 1.25e-3
  #       detect_shell_radius: 1.0
  #       max_allowable_force: 1.0e+2


  - mass: 1.0
    radius: 0.020
    max_velocity: 0.010
    approach_distance: 0.010
    force_list:
    - attractor_force
    - apf_heuristic_force
    force_configs:
      attractor_force:
        k_gain: 3.0
        k_stiffness_linear: 1.0
        k_stiffness_angular: 0.00
        k_damping_linear: 4.25
        k_damping_angular: 0.00
      apf_heuristic_force:
        k_gain: 1.0
        k_force: 1.0e-3
        detect_shell_radius: 1.25
        max_allowable_force: 100.0


